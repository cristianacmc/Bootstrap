<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width" />
    <style>
        .navbar-header button{
          color:#fff;
        }
        .fullscreen{
          width:100%;
        }
        main{
          padding-top: 50px;
        }
    </style>
  </head>

  <body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Caelum</a>
                <button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Mais vendidos</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Camisetas<sapan class="caret"></a>
                        <ul class="dropdown-menu">
                          <li><a href="#">Masculino</a></li>
                          <li><a href="#">Feminino</a></li>
                          <li><a href="#">Infantil</a></li>
                        </ul>
                   </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                       <input type="text" class="form-control" placeholder="Digite o que voce procura"/>
                    </div>
                  <input  type="submit" class="btn btn-default" value="Buscar"/>
                </form>
            </div>
        </nav>
    </header>

    <main>
      <div class="container-fluid">
            <div class="row">
                <div id="carousel-demo" class="carousel slide" data-ride="carousel" data-wrap="True" interval="50">
                   <ol class="carousel-indicators">
                        <li data-target="#carousel-demo" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-demo" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/banner1.jpg" alt="Moda" class="fullscreen">
                                <div class="carousel-caption">
                                    <h3>Moda Adulto</h3>
                                    <p>Nova Coleção de Moda Adulto. Não Perca</p>
                                </div>
                        </div>
                        <div class="item">
                            <img src="img/banner2.jpg" alt="Moda Infantil" class="fullscreen">
                                <div class="carousel-caption">
                                    <h3>Moda Infantil</h3>
                                    <p>Nova Coleção de Moda Infantil. Não Perca</p>
                                </div>
                        </div>
                    </div>
                    <a href="#carousel-demo" data-slide="prev" class="left carousel-control">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </a>
                    <a href="#carousel-demo" data-slide="next" class="right carousel-control">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    <div>
      <h3 class="text-center">Novidades</h3>

      <div class="thumbnail text-center">
          <figure class="text-center">
            <img src="img/camisa-azul.png" alt="camisa azul importada" />

            <div>
              <h4>Camisa azul importada</h4>
              <p>Camisa azul importada com preço acessível e com pano de qualidade</p>
            </div>
          </figure>
          <div class="btn-group">
              <a href="#" class"btn btn-default">R$ 190.00</a>
              <a href="#" class="btn btn-primary">
                <span class"glyphicon glyphicon-shopping-cart"></span>
                Comprar
              </a>
          </div>

      </div>

      <div class="thumbnail text-center">
          <figure class="text-center">
            <img src="img/camisa-rosa.png" alt="camisa rosa da argentina" />

            <div>
              <h4>Camisa rosa argentina</h4>
              <p>Camisa rosa por um preço acessível e com pano de qualidade</p>
            </div>
          </figure>
          <div class="btn-group">
              <a href="#" class"btn btn-default">R$ 190.00</a>
              <a href="#" class="btn btn-primary">
                <span class"glyphicon glyphicon-shopping-cart"></span>Comprar
              </a>
          </div>
      </div>

      <div class="thumbnail text-center">
          <figure class="text-center">
            <img src="img/camisa-azul.png" alt="camisa azul nacional" />

            <div>
              <h4>Camisa azul nacional</h4>
              <p>Camisa azul por um preço acessível e bonita</p>
            </div>
          </figure>
            <div class="btn-group">
                <a href="#" class"btn btn-default">R$ 190.00</a>
                <a href="#" class="btn btn-primary">
                  <span class"glyphicon glyphicon-shopping-cart"></span>Comprar
                </a>
            </div>
      </div>
    </main>
     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
  </body>
</html>
