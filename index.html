<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <main>
      <h3 class="text-center">Novidades</h3>

      <div class="col-xs-12 col-md-4 thumbnail text-center">
          <figure class="text-center">
            <img src="img/camisa-azul.png" alt="camisa azul importada" />

            <div>
              <h4>Camisa azul importada</h4>
              <p>Camisa azul importada com preço acessível e com pano de qualidade</p>
            </div>

            <div>
              <p>R$ 190,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </figure>
      </div>

      <div class="col-xs-12 col-md-4 thumbnail text-center">
          <figure class="text-center">
            <img src="img/camisa-rosa.png" alt="camisa rosa da argentina" />

            <div>
              <h4>Camisa rosa argentina</h4>
              <p>Camisa rosa por um preço acessível e com pano de qualidade</p>
            </div>

            <div>
              <p>R$ 210,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </figure>
      </div>

      <div class="col-xs-12 col-md-4 thumbnail text-center">
          <figure class="text-center">
            <img src="img/camisa-azul.png" alt="camisa azul nacional" />

            <div>
              <h4>Camisa azul nacional</h4>
              <p>Camisa azul por um preço acessível e bonita</p>
            </div>

            <div>
              <p>R$ 210,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </figure>
      </div>
    </main>
  </body>
</html>
